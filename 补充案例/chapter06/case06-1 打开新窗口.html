<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打开新窗口</title>
</head>
<body>
	<p><a href="javascript:openWin()">点我打开新窗口</a></p>
	<script type="text/javascript">
  var newWindow;  // 新打开的窗口
  function openWin()
  { 
    //打开新窗口
    newWindow = window.open("http://www.baidu.com","新窗口","width=400,height=100,left=0,toolbar=no,menubar=no,location=no,status=no");
  }
 </script>
</body>
</html>
