<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>统计浏览网页的时间</title>
<style type="text/css">
	body{
		background:#f2f2f2;
	}
	p.hr{
		width:200px;
		border-top: 1px solid red;
	}
</style>
</head>
<body onload=Timetrack()>
	<center>
		<h2>浏览所需时间</h2>
		<p class="hr"></p>
		<br>
	</center>
<script type="text/javascript">
	var entered = new Date() // 获取当前的时间
	function Timetrack(){
		var now = new Date() 
		var seconds = Math.floor((now.getTime() - entered.getTime()) / 1000); // Math.floor向下取整 getTime()返回距 1970 年 1 月 1 日之间的毫秒数
		var minutes = Math.floor(seconds/60); // 分钟数
		var second = seconds % 60; 
		var minute = minutes % 60;
		// 获取表单里变量的input值
		document.form.timer.value = minute + ":" + second;
		var timeID= setTimeout("Timetrack()",1000);
	}
</script>
	<form name="form">
     	<center>
     		您已经花费了<input type="text" name="timer"  size="6" value="0:00"> 秒。
		</center>
   	</form>
</body>
</html>
