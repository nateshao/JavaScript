<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
    <script>
        // 移出数组arr[1,2,3,4,2,5,6,2,7,2] 中与2相等的数，并生成一个新数组，不改变原数组
        function remove(arr,item){
			return arr.filter(function(e){
				return e!=item;
			});
		}
		var arr = ['1','2','3','4','2','5','6','2','7','2']; 
    document.write(arr+'<br/>');
		document.write("需求分析1题计算结果"+remove(arr,2)+'<br/>');
		// filter() 方法使用指定的函数测试所有元素，并创建一个包含所有通过测试的元素的新数组。返回true是表示保留该元素，false时表示移除该元素


		// 第二种方法
		// 移出数组中与0相等的数，并生成一个新数组，不改变原数组
       var array = [4, 6, 0, 3, 0, 0, 0, 1, 3];
       var newArray = [];
       for (var i = 0; i < array.length; i++) {
           //判断当前项是否为0
           if (array[i] !== 0) {
               newArray[newArray.length] = array[i];
           }
       }
       document.write(array);
       document.write('</br>'+"需求分析2题计算结果"+newArray)
    </script>
</body>
</html>
