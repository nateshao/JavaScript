<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输出数组的长度</title>
	<script>
		var arr = new Array();//创建好了一个数组
		// 需要保存五个成绩：
		// 要给数组赋值：
		arr[0] = "81";
		arr[1] = "82";
		arr[2] = "83";
		arr[3] = "98";
		arr[4] = "59";		//我要得到数组中第三个同学的成绩：
		// alert(a[2]);
		//数组相关一个属性：length指的是数组的一个长度
		//alert(a.length);
		
		//使用length遍历数组
		for(var i = 0 ;i < arr.length ; i++){
			console.log('第'+(i+1)+'位同学分数是：'+arr[i]);

		}
	console.log('数组长度为：'+arr.length);
	</script>
</head>
<body>
</body>
</html>
