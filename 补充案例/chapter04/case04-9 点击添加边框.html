<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件函数</title>
	<style type="text/css">
		.box{
			margin:40px;
			width:100px;
			height:100px;
			font-size:45px;
			font-weight:bold;
			line-height:100px;
			background:white;
			/*box-shadow:0 0 0 2px red,0 0 0 4px black;*/
			border:2px solid red;
			outline:2px solid black;
		}
	</style>
</head>
<body>
	<button id='change'>点我为元素添加红色双线边框</button>
	<div id="box"></div>
	<script type="text/javascript">
		// 获取button元素
		var OBtn=document.getElementById('change')
		// 给button元素添加点击事件，返回changeCor函数		
		OBtn.addEventListener("click",changeCor);
		// 定义changeCor()函数 给div元素添加类
		function changeCor(){
			document.getElementById('box').setAttribute('class','box')
		}
	</script>
</body>
</html>
