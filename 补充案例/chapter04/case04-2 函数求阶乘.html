<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数求阶乘</title>
</head>
<body>
    <script>
        // 求阶乘
        function getJC(n) {
            //阶乘
            var num = 1;
            for (var i = 2; i <= n; i++) {
                num *= i;
            }
            //返回阶乘
            return num;
        }

       console.log('3的阶乘是'+getJC(3)); // 求3的阶乘

        // 求1!+2!+3!+....+n!
        function getSum(n) {
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                //求每一个数阶乘的和 
                sum += getJC(i);
            }
            return sum;
        }
        console.log('3的阶乘累加和是'+getSum(3)); // sum=0+getJC(1)+getJC(2)+getJC(3)

    </script>
</body>
</html>
