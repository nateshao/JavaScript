 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从小到大排序</title>
</head>
<body>
    <script>
        // 给出一组数据，按照从小到大进行排序，
        function sort(array) {
            array = array || [];
            // 外层循环  控制趟数
            for (var i = 0; i < array.length - 1; i++) {
                // 假设排序完毕
                var isSort = true;
                //内层循环  控制比较次数
                for (var j = 0; j < array.length - 1 - i; j++) {
                    //判断  比较大小，决定是否交换位置
                    if (array[j] > array[j + 1]) {
                        var tmp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = tmp;
                        // 如果交换位置，没有排序ok
                        isSort = false;
                    }
                }
                //判断 （判断是否已经排序完成）
                if (isSort) {
                    break;
                }
            }
             // 返回值 数组
            return array;
        }
        var array = [88,98,33,66,78,99];
        console.log(sort(array));
    </script>
</body>
</html>
