<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两个整数相互交换</title>
</head>
<body>
	<script type="text/javascript">

		function exchangs(a,b){
			b=b-a;
			a=a+b;
			b=a-b;
			return [a,b]
		}
		alert(exchangs(5,6))
		// 交换原理

		// b=6-5   b==1
		// a=5+1   a==6
		// b=6-1   b==5
	</script>
</body>
</html>
