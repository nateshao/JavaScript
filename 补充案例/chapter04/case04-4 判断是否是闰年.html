<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断是否是闰年</title>
</head>
<body>
	<script type="text/javascript">
		// 封装一个判断闰年平年的方法 year(n)
	    var n = parseInt(prompt("请输入一个年份"))
	    // 定义year(n)函数
	    if(isNaN(n)){
	    	alert('请输入正确的年份')
	    }
	    else{
	    	// 调用year(n)
	    	alert(year(n));
	     }
	     function year(n){
	        if(n % 4 == 0 && n % 100 != 0 || n % 400 ==0){
	            return"输入的年份为闰年";
	        }else{
	            return"输入的年份为平年";
	        }
	    }	    
	</script>
</body>
</html>
