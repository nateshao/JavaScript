<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输出100以内的所有质数</title>
	</head>
	<body>
		<script type="text/javascript">
		// 双重for循环
		// 固定第一个会变化的数字1~100中的 n  
		// 因为已知1不是质数，所以我们for循环2--100
		for(var n = 2; n <= 100; n++){
			// 固定第二个会变化的数字m 就是第一个会变化数字所有要除的数。如果n:5，那么m:2 3 4
			// 如果n:6，那么m:2 3 4 5
			for(var m = 2; m <= n-1 ; m++ ){
				// 判断m是否可以被n整除，如果可以说明n是不是一个质数
				if(n % m == 0){
					break;
				}
				 console.log(n,m)
			}

			if(m == n){
				document.write(m + '、');
			 }
			 // console.log(n,m)
		}
		</script>
	</body>
</html>
