<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断一个数是否是素数</title> 
</head>
<body>
     <script>
    // 判断一个数是否是素数（素数也叫作质数）
       function isZhiShu (n) {
           var isZS = true; // 假设是素数
           // 质数定义为在大于1的自然数中，除了1和它本身以外不再有其他因数 n。
           // 开平方
           // Math.sqrt(n);
           for (var i = 2; i <= Math.sqrt(n); i++) {
               if (n % i === 0) {
                   // 除尽了，不是素数
                   isZS = false;
               }
           }
           //返回值 布尔值
           return isZS;
       }
       console.log('9:'+isZhiShu(9)); // flase
       console.log('7:'+isZhiShu(7)); // flase
    </script>
</body>
</html>
