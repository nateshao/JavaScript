<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印菱形、三角形</title>
</head>
<body>
    <script type="text/javascript">
        //打印菱形上半部分
        var n=window.prompt("请输入行数"); // 用户输入行数
        for(i=1;i<=n;i++){
            for(j=1;j<=n-i;j++){
                document.write("&nbsp;");
            }
            for(k=1;k<=2*i-1;k++){
                document.write("*");
            }
            document.write("<br/>");
        }
        //打印菱形下半部分
        for(i=1;i<=n;i++){
            // 要去掉下半部分的最上一行，第二行变为第一行,每行最前面的空格加一个，所以j<=i,而不是j<=j-1;
            for(j=1;j<=i;j++){
                document.write("&nbsp;");
            }
            for(k=1;k<=2*(n-i)-1;k++){ // 第一行为原来第二行，星号个数也随之变化;
                document.write("*");
            }
            document.write("<br/>");
        }

        // 打印直角三角形
        for(var j=1;j<5;j++)
        {
            for(var i=1;i<=j;i++)
            {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
