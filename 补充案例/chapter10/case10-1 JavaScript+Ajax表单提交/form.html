<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function send()
		{
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function()
				{
					// xhr.status==200,请求成功
					// xhr.readyState==4 完成，数据接收完毕
					if (xhr.readyState==4 && xhr.status==200)
				{	
					document.getElementById("result").innerHTML=xhr.responseText;
					alert("提交成功")
			    }
			 }
			var username=document.getElementById('username').value;
			var age=document.getElementById('age').value;
			var job=document.getElementById('job').value;
			// 进行编码
			username=encodeURIComponent(username);
			age=encodeURIComponent(age);
			job=encodeURIComponent(job);
			// 建立HTTP请求
			xhr.open("POST","login.php",true);
			// HTTP请求头，指定实体内容的编码格式
			xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			// 发送请求
			xhr.send("username="+username+"&age="+age+"&job="+job);
		}
</script>
</head>
<body>
	<div id="result">一会看显示结果</div>
 	<form id="my" action="" method="post">
  		<p><span>姓名：</span><input type="text" name="username" id="username"/></p>
  		<p><span>年龄：</span><input type="text" name="age" id="age"/></p>
  		<p><span>工作：</span><input type="text" name="job" id="job"/></p>
 	</form>
	<button onclick="send()">提交</button>
</body>
</html>
