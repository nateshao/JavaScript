<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery+Ajax实现表单提交</title> 
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>  
	<script type="text/javascript">  
		$(function() {  
			$("#submit").click(function() {  
				var params = $("input").serialize(); //输出序列化input的值 
				$.ajax({  
					type: "post",  
					url: "submit.php",  
					dataType: "json",  
					data: params, // 数据 
					success: function(msg){  
					var backdata = "您提交的姓名为：" + msg.name + "<br /> 您提交的密码为：" + msg.password;  
					$("#backdata").html(backdata);  // 把输入内容放在html中
					$("#backdata").css({color: "red"});  // 给输出结果内容加上绿色
					}  
				});  
			});  
		});    
	</script>  
</head>  
<body>  
	<p>
		<label for="name">姓名：</label>  
		<input id="name" name="name" type="text" />  
	</p>  
	<p>
		<label for="password">密码：</label>  
		<input id="password" name="password" type="password" />  
	</p>  
	<p id="backdata"></p>  
	<p>
		<input id="submit" type="button" value="提交数据" />
	</p>  
</body>  
</html>
