<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密码框禁止复制粘贴</title>
</head>
<body>
	<form>
		<!-- 禁止粘贴、右键、复制、剪切 -->
		密码：<input  value="请输入密码" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" type="text" name="password" >
		<br>
		重新输入密码<input  type="text" onpaste="alert('为保证密码的安全性，请勿粘贴');return false"/>
	</form>
</body>
</html>
