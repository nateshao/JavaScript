<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入移出显示不同图片</title>
	<style type="text/css">
		#img{
			margin-left: 30px;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<img id="img" name="image" src="images/img_1.jpg" onmouseover="mouseover()" onmouseout="mouseout()" />
<script>
	// 获取<img>元素
	var OImg = document.getElementById("img");
	// 鼠标移入，显示img_2.jpg
	function mouseover(){
	   	OImg.src = "images/img_2.jpg"
 	}
 	// 鼠标移出，显示img_1.jpg
	 function mouseout() {
        OImg.src = "images/img_1.jpg"
    }
</script>
</body>
</html>
