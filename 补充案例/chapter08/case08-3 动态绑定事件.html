<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>动态绑定事件</title>
</head>
<body>
		<input type="button" id="btn1" value="选择餐厅" />
		<p></p>
		<input type="button" id="btn2" value="选择首饰" />
	<script type="text/javascript">
		var restaurant = document.getElementById("btn1");
		restaurant.onclick = wel_restaurant;
		var jewelry = document.getElementById("btn2");
		jewelry.onclick = wel_jewelry;

		function wel_restaurant() {
			alert("Hello主人，餐厅请到5楼!");
		}
		function wel_jewelry() {
			alert("Hello主人，首饰请到2楼!");
		}
	</script>
</body>
</html>
