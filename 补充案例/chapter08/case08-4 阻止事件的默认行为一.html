<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>阻止事件的默认行为一</title>
</head>
<body>
<a href="http://www.baidu.com/" id="reventLink">点我跳转</a>
<script type="text/javascript">
	// event.srcElement：表示的当前的这个事件源,可以捕获当前事件作用的对象
	// event.srcElement.tagName得到单击位置的标签名称，并且获取的标记都以大写表示
	var test = document.getElementById('reventLink'); 
         function stopDefault( e )
         { 
            if ( e && e.preventDefault )
            { 
              e.preventDefault(); 
          }else {
                 window.event.returnValue = false;  
              }
         } 
         test.onclick = function(e) 
         {       
              stopDefault(e); 
		} 
		
</script>
</body>
</html>
