<body>
     <script>
      /* 定义函数
       function funName (a,b) {
          函数体
        }
        在调用函数的时候，传入的参数叫做实参
        funName(5, 6);
      */


        // 求n-m之间所有数的和
        // n,m  形式参数(形参)
        function getSum(n, m) {
            var sum = 0;
            for (var i = n; i <= m; i++) {
                sum += i;
            }
            console.log(n+'-'+m+'之间的数相加为：'+sum);
        }
   
        getSum(5, 10); // n=5,m=10 sum=0+5+6+7+8+9+10==45
   
        getSum(100,1000);// n=100,m=1000 sum=0+100+101+102+...+1000=495550
      </script>
</body>
</html>
