<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求数的阶乘</title>
	</head>
	<body>
		<script type="text/javascript">
			// 求4的阶乘
			var JC = 1;
			for(var i = 1 ; i <= 4 ; i ++){
				JC *=  i;
				// console.log(i)
				
			}
			// JC:1*2*3*4 == 24
			console.log(JC);
		</script>
	</body>
</html>
