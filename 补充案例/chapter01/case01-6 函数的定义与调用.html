<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
   <title>计算1到100个数相加和</title>
    <script>
      /* 
       1:函数的定义
       function funName (参数1, 参数2, 参数3....) {
           //函数体
       }
       2:函数调用
       funName(1,2,3);

       */

       //1 定义一个getSum()函数
       function getSum () {
           var sum = 0;
           for (var i = 1; i <= 100; i++) {
               sum += i;
           }
           document.write('1到100个数相加和是：'+sum);
       }
       //2 调用getSum()函数
       getSum();
    </script>
</body>
</html>
