<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for...in遍历对象的属性</title>
</head>
<body>
	<script type="text/javascript">
		// for ... in 循环中的代码每执行一次，就会对数组的元素或者对象的属性进行一次操作。
		/* 语法：
        for (变量 in 对象)
		{
			在此执行代码
		}
		“变量”用来指定变量，指定的变量可以是数组元素，也可以是对象的属性。
		*/
		var x
		var books = new Array()
		books[0] = "《JavaScript前端开发案例教程》"
		books[1] = "《Node.js核心基础教程》"
		books[2] = "《HTML5移动Web开发》"
		for (x in books)
		{
		document.write(books[x] + "<br />")
		}
	</script>
</body>
</html>
