<script>
  var x, y, z;           // 声明变量
  x = 1;                 // 将表达式“1”的值赋给变量x
  y = 2 + 3;             // 将表达式“2 + 3”的值赋给变量y
  z = y = x;             // 将表达式“y = x”的值赋给变量z
  console.log(z);        // 将表达式“z”的值作为参数传给console.log()方法
  console.log(x + y);    // 将表达式“x + y”的值作为参数传给console.log()方法
</script>
