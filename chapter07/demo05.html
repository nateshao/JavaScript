<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>节点操作</title>
  </head>
  <body>
    <ul id="ul">
      <li>JS</li>
      <li>BOM</li>
      <li>DOM</li>
      <!--注释-->
    </ul>
    <script>
      var ul = document.getElementById('ul');    // 根据id获取ul的元素对象
      console.log(ul.childNodes);                // 查看ul下的所有节点
    </script>
  </body>
</html>
