<script>
  var arr = [100, 7, 65, 54, 12, 6];     // 待查找数组
  var min = max = arr[0];                // 假设第1个元素为最大值和最小值
  for (var i = 1; i < arr.length; ++i) {
    if (arr[i] > max) {    // 当前元素比最大值max大，则修改最大值
      max = arr[i];
    }
    if (arr[i] < min) {    // 当前元素比最小值min小，则修改最小值
      min = arr[i];
    }
  }
  console.log('待查找数组：' + arr);
  console.log('最小值：' + min);
  console.log('最大值：' + max);
</script>
