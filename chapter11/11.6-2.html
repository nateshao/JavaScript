<script src="jquery-1.12.4.min.js"></script>

<script>
  $.ajax('index2.php');
</script>

<script>
  $.ajax('index2.php',{
     data: {'book': 'PHP', 'sales': 2000},    // 要发送的数据
     success: function(msg) {                 // 请求成功后执行的函数
       console.log(msg);
     }
  });
</script>

<script>
  $.ajax({
    type: 'GET',          // 请求方式（GET或POST），默认为GET
    url: 'index2.php',    // 请求地址
    data: {'id': 2, 'name': 'JS'},
    success: function(msg) {
      console.log(msg);
    }
  });
</script>

<script>
  // 预先设置全局参数
  $.ajaxSetup({
    type: 'GET',
    url: 'index2.php',
    data:{'id': 2, 'name': 'JS'},
    success: function(msg) {
      console.log(msg);
    }
  });
  // 执行Ajax操作，使用全局参数
  $.ajax();
</script>
