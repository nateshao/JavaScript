<script>
  var str = '^abc\\1.23*edf$';
  var reg1 = /\.|\$|\*|\^|\\/gi;                      // 字面量方式创建正则对象
  var reg2 = RegExp('\\.|\\$|\\*|\\^|\\\\', 'gi');    // 构造函数方式创建正则对象
  str.match(reg1);    // 匹配结果：(5) ["^", "\", ".", "*", "$"]
  str.match(reg2);    // 匹配结果：(5) ["^", "\", ".", "*", "$"]
</script>
