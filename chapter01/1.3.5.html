<script>
  // 定义函数
  function sum(a, b) {
    c = a + b;              // 函数内部的代码
    return c;               // 函数的返回值（也可以与上一行合并为return a + b;）
  }
  // 调用函数
  alert(sum(11, 22));       // 输出结果：33
  alert(sum(22, 33));       // 输出结果：55
</script>
